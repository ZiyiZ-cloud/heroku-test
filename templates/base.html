<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
<body>
    <nav class='navbar navbar_light justify-content-between' style="background-color:indigo ;">
        <div class='container'>

            <a href="/" class='navbar-brand text-light'>YourPet</a>

            {% if session['username'] %}
            <a href="/user/{{userprofile}}" class = 'nav-link pr-3 text-light'>User Profile</a>

            {% endif %}
            <ul class='nav justify-content-end'>
                {% if session['username'] %}
                <li class='nav-item'>
                    <a class='nav-link pr-3 text-light' href='/logout'>Log out</a>
                </li> 

                {% else %}
                <li class='nav-item'>
                    <a class='nav-link pr-3 text-light' href='/login'>Log in </a>
                </li>  
                <li class='nav-item'>
                    <a class='nav-link text-light' href = '/register'>Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class='container' style='margin-top: 2em'>
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class='alert alert-{{category}}'>{{msg}}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>

</body>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/search.js"></script>

</html>
